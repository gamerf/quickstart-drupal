global:
  marketplace-ami: false
  owner: quickstart-eng@amazon.com
  qsname: quickstart-drupal
  # Regions must support Lambda and EFS
  regions:
  - us-east-1
  - us-east-2
  - us-west-2
  - eu-central-1
  - eu-west-1
  - eu-west-2
  - ap-southeast-2
  reporting: true
tests:
  drupal-master:
    parameter_input: drupal-master.json
    regions:
    - us-east-1
    - us-east-2
    - us-west-2
    - eu-central-1
    - eu-west-1
    - eu-west-2
    - ap-southeast-2
    template_file: drupal-master.template.yaml
